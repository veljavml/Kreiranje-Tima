<div class="container">
  <div class="ui card">
    <h1>Kreiranje tima</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        type="text"
        #addMemberInput
        placeholder="Ime"
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
      />
      <button (click)="addMember()">Dodaj</button>
    </div>
    <div class="input-container">
      <input
        #NumberOfTeamsInput
        type="text"
        placeholder="broj timova"
        (input)="onNumberOfTeamsInput(NumberOfTeamsInput.value)"
        [value]="numberOfTeams"
      />
      <button (click)="generateTeams()">Generisi</button>
    </div>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>
  <div *ngIf="teams.length" class="teams-container">
    <app-team 
    *ngFor="let team of teams; let i = index"
    [team]="team"
    [index]="i"
    ></app-team>
  </div>
</div>
